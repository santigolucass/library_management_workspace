services:
  backend:
    command: >-
      bash -lc "bundle install &&
      rm -f tmp/pids/server.pid &&
      bin/rails db:prepare &&
      bin/rails server -b 0.0.0.0 -p 3000"

  cypress:
    image: cypress/included:15.10.0
    entrypoint:
      - /bin/sh
      - -lc
    working_dir: /e2e
    environment:
      VITE_API_BASE_URL: http://backend:3000/api/v1
    volumes:
      - ./frontend:/e2e
      - frontend_node_modules:/e2e/node_modules
    depends_on:
      backend:
        condition: service_healthy
    command:
      - npm ci && npm run test:e2e:run

volumes:
  frontend_node_modules:
