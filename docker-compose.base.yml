services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME_DEVELOPMENT:-library_management_development}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME_DEVELOPMENT:-library_management_development}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    working_dir: /app
    env_file:
      - .env.docker
    environment:
      DB_HOST: db
      DB_PORT: 5432
      RAILS_ENV: development
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173,http://127.0.0.1:4173
    volumes:
      - ./backend:/app
      - backend_bundle:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/up >/dev/null || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  postgres_data:
  backend_bundle:
